# mo-keeb's config file

[colors] # in hex
background = "#1d3557"
chars = "#f1faee"
icons = "#caf0f8"

[font_sizes]
chars = 48
icons = 24

[paddings] # top, right, left, bottom
window = [10, 10, 10, 10]
icon = [5, 10, 5, 10]

[gaps]
below_chars = 10
between_icons = 5

[behavior]
max_age = 5 # in seconds
volume = 50 # from 0 to 100
backend = "auto" # choices are: ['auto', 'pynput', 'keyboard']
